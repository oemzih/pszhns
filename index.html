<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>siZhens | Home's</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1a1a1a;
      --primary-color: #b0b0b0;
      --secondary-color: #e0e0e0;
      --text-color: #f0f0f0;
      --border-color: rgba(224, 224, 224, 0.3);
      --accent-color: #8a8a8a;
      --card-bg: rgba(26, 26, 26, 0.85);
    }

    .light-theme {
      --bg-color: #f0f0f0;
      --primary-color: #4a4a4a;
      --secondary-color: #2a2a2a;
      --text-color: #1a1a1a;
      --border-color: rgba(26, 26, 26, 0.3);
      --accent-color: #8a8a8a;
      --card-bg: rgba(240, 240, 240, 0.9);
    }

    body {
      font-family: "Roboto Mono", monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      background-image: 
        linear-gradient(rgba(224, 224, 224, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(224, 224, 224, 0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      overflow: hidden;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .light-theme body {
      background-image: 
        linear-gradient(rgba(26, 26, 26, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(26, 26, 26, 0.05) 1px, transparent 1px);
    }

    .font-game {
      font-family: "Press Start 2P", cursive;
    }

    .glow-text {
      text-shadow: 0 0 4px var(--secondary-color), 0 0 8px rgba(224, 224, 224, 0.3);
    }

    .light-theme .glow-text {
      text-shadow: 0 0 4px var(--secondary-color), 0 0 8px rgba(26, 26, 26, 0.2);
    }

    .glow-box {
      box-shadow: 0 0 4px var(--secondary-color), 0 0 8px rgba(224, 224, 224, 0.2), inset 0 0 2px var(--secondary-color);
    }

    .light-theme .glow-box {
      box-shadow: 0 0 4px var(--secondary-color), 0 0 8px rgba(26, 26, 26, 0.1), inset 0 0 2px var(--secondary-color);
    }

    .os-window {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    .hover-effect {
      transition: all 0.3s ease;
    }

    .hover-effect:hover {
      background-color: rgba(224, 224, 224, 0.1);
      border-color: var(--accent-color);
      transform: translateY(-3px);
      box-shadow: 0 0 12px rgba(224, 224, 224, 0.3);
    }

    .light-theme .hover-effect:hover {
      background-color: rgba(26, 26, 26, 0.1);
      box-shadow: 0 0 12px rgba(26, 26, 26, 0.2);
    }

    .typing-effect {
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid var(--accent-color);
      animation: typing 2s steps(15, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--accent-color); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }

    .controls-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .control-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: rgba(176, 176, 176, 0.2);
      border: 1px solid var(--accent-color);
      z-index: 100;
      transition: all 0.3s ease;
    }

    .control-button:hover {
      box-shadow: 0 0 12px rgba(224, 224, 224, 0.4);
      transform: scale(1.1);
    }

    .light-theme .control-button:hover {
      box-shadow: 0 0 12px rgba(26, 26, 26, 0.4);
    }
    
    .tag {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    
    .progress-bar {
      background-color: var(--secondary-color);
    }
    
    .skill-bar {
      height: 8px;
      border-radius: 4px;
      margin-top: 5px;
    }

    .music-indicator {
      position: fixed;
      bottom: 85px;
      right: 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 12px;
      z-index: 90;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .music-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    .light-theme .music-indicator {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 main-body lg:pt-10">
  <div class="os-window w-full max-w-4xl max-h-[600px] rounded-lg shadow-2xl flex flex-col">
    <div class="flex items-center justify-between p-2 border-b border-[var(--border-color)]">
      <div class="flex items-center space-x-1.5">
      </div>
      <div class="flex items-center space-x-4">
        <p class="text-sm text-[var(--accent-color)]">Time</p>
        <div id="clock" class="text-sm text-[var(--secondary-color)]"></div>
      </div>
    </div>

    <div class="flex-grow p-6 overflow-y-auto">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-1 flex flex-col items-center space-y-4">
          <div class="w-48 h-48 rounded-full p-1 border-2 border-dashed border-[var(--accent-color)] glow-box">
            <img src="https://i.ibb.co.com/vC6LhSCR/c4f9ee10-4669-419f-ac56-48fd17928e72.jpg" alt="Avatar" class="w-full h-full rounded-full object-cover" />
          </div>
          <h1 class="font-game text-3xl text-center glow-text typing-effect">siZhens</h1>
          <div class="w-full p-4 border border-[var(--border-color)] rounded-md hover-effect">
            <h2 class="font-game text-lg text-[var(--secondary-color)] mb-2">STATS</h2>
            <ul class="space-y-1 text-sm">
              <li><strong>Age:</strong>21</li>
              <li><strong>Status:</strong>Busy</li>
              <li><strong>Region:</strong>Id</li>
            </ul>
          </div>
        </div>

        <div class="md:col-span-2 space-y-6">
          <div class="p-4 border border-[var(--border-color)] rounded-md hover-effect">
            <h2 class="font-bold text-lg text-[var(--secondary-color)] mb-3">INTEREST</h2>
            <div class="flex flex-wrap gap-2">
              <span class="tag py-1 px-3 rounded-full text-sm">Game</span>
              <span class="tag py-1 px-3 rounded-full text-sm">Designer</span>
              <span class="tag py-1 px-3 rounded-full text-sm">Programming</span>
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-4 border border-[var(--border-color)] rounded-md hover-effect">
              <h2 class="font-bold text-lg text-[var(--secondary-color)] mb-3">FAVORIT</h2>
              <div class="space-y-4">
                <div class="flex items-center space-x-4">
                  <img src="https://i.ibb.co.com/HprgD7hW/57aff709-51e9-4901-9f31-71812aa134a8.jpg" alt="Roblox" class="w-16 h-16 rounded-md border border-[var(--border-color)]" />
                  <div>
                    <h3 class="font-bold">Roblox</h3>
                    <p class="text-sm text-[var(--accent-color)]">Better</p>
                    <div class="w-full bg-[var(--accent-color)] bg-opacity-30 rounded-full h-2.5 mt-1">
                      <div class="progress-bar h-2.5 rounded-full" style="width: 95%"></div>
                    </div>
                  </div>
                </div>
                
                <div class="flex items-center space-x-4">
                  <img src="https://francojc.github.io/posts/r-in-vscode/vscode-icon.png" alt="VS Code" class="w-16 h-16 rounded-md border border-[var(--border-color)]" />
                  <div>
                    <h3 class="font-bold">VS code</h3>
                    <p class="text-sm text-[var(--accent-color)]">The Bad </p>
                    <div class="w-full bg-[var(--accent-color)] bg-opacity-30 rounded-full h-2.5 mt-1">
                      <div class="progress-bar h-2.5 rounded-full" style="width: 85%"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="p-4 border border-[var(--border-color)] rounded-md hover-effect">
              <h2 class="font-bold text-lg text-[var(--secondary-color)] mb-3">SKILLS</h2>
              <div class="space-y-3">
                <div>
                  <div class="flex justify-between">
                    <span>HTML/CSS</span>
                    <span>80%</span>
                  </div>
                  <div class="skill-bar bg-[var(--accent-color)] bg-opacity-30">
                    <div class="progress-bar h-full rounded" style="width: 80%"></div>
                  </div>
                </div>
                
                <div>
                  <div class="flex justify-between">
                    <span>JavaScript</span>
                    <span>50%</span>
                  </div>
                  <div class="skill-bar bg-[var(--accent-color)] bg-opacity-30">
                    <div class="progress-bar h-full rounded" style="width: 50%"></div>
                  </div>
                </div>

                <div>
                  <div class="flex justify-between">
                    <span>Lua</span>
                    <span>90%</span>
                  </div>
                  <div class="skill-bar bg-[var(--accent-color)] bg-opacity-30">
                    <div class="progress-bar h-full rounded" style="width: 90%"></div>
                  </div>
                </div>
                
                <div>
                  <div class="flex justify-between">
                    <span>Designer</span>
                    <span>50%</span>
                  </div>
                  <div class="skill-bar bg-[var(--accent-color)] bg-opacity-30">
                    <div class="progress-bar h-full rounded" style="width: 50%"></div>
                  </div>
                </div>
                
                <div>
                  <div class="flex justify-between">
                    <span>Game Dev</span>
                    <span>100%</span>
                  </div>
                  <div class="skill-bar bg-[var(--accent-color)] bg-opacity-30">
                    <div class="progress-bar h-full rounded" style="width: 100%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Controls Container -->
  <div class="controls-container">
    <button id="theme-toggle" class="control-button">
      <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <!-- Moon icon for dark mode -->
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
    
    <button id="music-control" class="control-button">
      <svg id="music-icon-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[var(--secondary-color)]">
        <path d="M9 18V5l12-2v13"></path>
        <circle cx="6" cy="18" r="3"></circle>
        <circle cx="18" cy="16" r="3"></circle>
      </svg>
      <svg id="music-icon-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-[var(--accent-color)] hidden">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M9 18V5l12-2v13"></path>
        <circle cx="6" cy="18" r="3"></circle>
        <circle cx="18" cy="16" r="3"></circle>
      </svg>
    </button>
  </div>

  <!-- Music Indicator -->
  <div id="music-indicator" class="music-indicator">
    <span id="music-status">Step Back!</span>
  </div>

  <audio id="background-music"></audio>

  <script>
    // Clock function
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("ind-ID", {
        hour: "2-digit",
        minute: "2-digit",
      });
      document.getElementById("clock").textContent = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Music player system
    const musicControlButton = document.getElementById("music-control");
    const musicIconOn = document.getElementById("music-icon-on");
    const musicIconOff = document.getElementById("music-icon-off");
    const backgroundMusic = document.getElementById("background-music");
    const musicIndicator = document.getElementById("music-indicator");
    const musicStatus = document.getElementById("music-status");
    
    // Set the music URL (Google Drive direct link)
    const musicUrl = "StepBack.mp3";
    backgroundMusic.src = musicUrl;
    backgroundMusic.volume = 0.7;
    
    let isMusicPlaying = false;
    
    // Toggle music play/pause
    musicControlButton.addEventListener("click", () => {
      if (isMusicPlaying) {
        backgroundMusic.pause();
        musicStatus.textContent = "Step Back!";
      } else {
        backgroundMusic.play();
        musicStatus.textContent = "Step Back!";
      }
      
      // Show indicator
      musicIndicator.classList.add("show");
      
      // Hide indicator after 2 seconds
      setTimeout(() => {
        musicIndicator.classList.remove("show");
      }, 2000);
      
      isMusicPlaying = !isMusicPlaying;
      updateMusicIcons();
    });
    
    // Helper functions
    function updateMusicIcons() {
      if (isMusicPlaying) {
        musicIconOn.classList.remove("hidden");
        musicIconOff.classList.add("hidden");
      } else {
        musicIconOn.classList.add("hidden");
        musicIconOff.classList.remove("hidden");
      }
    }
    
    // Theme toggle functionality
    const themeToggle = document.getElementById("theme-toggle");
    const themeIcon = document.getElementById("theme-icon");
    
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      
      // Update the theme icon
      if (document.body.classList.contains("light-theme")) {
        // Sun icon for light mode
        themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>';
      } else {
        // Moon icon for dark mode
        themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
      }
    });
  </script>
</body>
</html>
